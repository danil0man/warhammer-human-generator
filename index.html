<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Character Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Random Human Generator</h1>
    </div>
    <div class="wrapper">
        <div class="heading">
            <h2>Charactertistics</h2>
        </div>
        <div class="table">
            <table class="char-table">
                <tr class="char-name-row">
                    <th class="char-name-cell">WS</th>
                    <th class="char-name-cell">BS</th>
                    <th class="char-name-cell">S</th>
                    <th class="char-name-cell">T</th>
                    <th class="char-name-cell">I</th>
                    <th class="char-name-cell">Ag</th>
                    <th class="char-name-cell">Dex</th>
                    <th class="char-name-cell">Int</th>
                    <th class="char-name-cell">WP</th>
                    <th class="char-name-cell">Fel</th>
                </tr>
                <tr class="char-stats-row">
                    <td class="char"></td>
                    <td class="char"></td>
                    <td class="char"></td>
                    <td class="char"></td>
                    <td class="char"></td>
                    <td class="char"></td>
                    <td class="char"></td>
                    <td class="char"></td>
                    <td class="char"></td>
                    <td class="char"></td>
                </tr>
            </table>
        </div>

    </div>

    <div class="details__wrapper">
        <div class="heading">
            <h2>Information</h2>
        </div>
        <div class="information">
            <div class="">
                <p class='primary__information'>Your characters name is <span class="char-name"></span>. <span class="pronounce"></span> have a career of <span class="char-prof"></span>. <span
                        class="pronounce"></span> is <span class="age"></span> years old. <span class="pronounce"></span> have <span class="eyes"></span> eyes and <span class="hair"></span> hair.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
